<body>

  <!-- Navigatiebalk -->

  <div class="login-container">
    <h2>Welkom terug!</h2>
    <form action="php/login_process.php" method="post">
      <input type="text" name="username" placeholder="Gebruikersnaam" required>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Wachtwoord" required>
      <button type="submit">Login</button>

      <div id="error" style="display:none; color: red; margin-top: 10px;"></div>


      <p class="register-link">
        Heb je geen account? <a href="register.html">Registreer hier</a>
      </p>

      <div id="error" style="display:none; color: red; margin-top: 10px;"></div>


      <div class="back-button">
        <a href="index.html">‚Üê Terug naar home</a>
      </div>
  </div>
</body>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("Gebruikersnaam").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    const response = await fetch("../php/login_process.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
    });

    const result = await response.json();

    if (result.success) {
      window.location.href = "dashboard.html"; // of een andere pagina
    } else {
      errorDiv.textContent = result.message;
      errorDiv.style.display = "block";
    }
  });
</script>
